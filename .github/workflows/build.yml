name: Build Kernel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install ARM Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
    - name: Compile
      # We override Ubuntu CC
      run: make CC=aarch64-linux-gnu-gcc OBJCOPY=aarch64-linux-gnu-objcopy
